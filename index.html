<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookie Clicker</title>
    <link rel="stylesheet" href="./res/css/style.css">
</head>
<body>

    <div id="mainContainer">

        <div id="cat-Wrapper">
            <img id="cat-Img" src="./res/img/catWait.png" alt="Cookie">
            <div class="fleshCount-Txt">Flesh: </div>
            <span class="fleshCount-Txt" id="fleshCountNum-Txt">0</span>
        </div> 

        <div id="upg-Wrapper">
            <button id="clickUpg-Btn">
                <br> 
                <span class="upg-Txt">Bite Upgrade</span> <br>
                <span class="upg-Txt" id="clickUpg-Price">50</span>
            </button>

            <button id="autoclickUpg-Btn">
                <br> 
                <span class="upg-Txt">Auto Cat</span> <br>
                <span class="upg-Txt" id="autoclickUpg-Price">100</span>
            </button>
        </div>
    </div>
